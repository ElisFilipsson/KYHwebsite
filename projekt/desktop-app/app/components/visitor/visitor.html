<div class="centered">   

    <div class="fixed-header">
        <form ng-submit="submit()">
                <input type="text" ng-model="text" name="text" />
                <input type="email" ng-model="email" name="email" />
                <select name="utbildningar" ng-model="education">
                    <option ng-repeat="(key, value) in utbildningslista" value="{{key}}">{{key}}</option>
                </select>
                <input type="submit" id="submit" value="Submit" />
        </form>
    </div>
    <div ng-show="showMessage" class="message">{{emailMessage}}</div>

    <div class="list-item" ng-repeat="utb in utbildningslista">
        <img src="{{utb.img}}"></img>
        <div class="list-container">
            <div>{{utb.name}}</div>
            <div>{{utb.info}}</div>
        </div>
    </div>    
</div>
