<div class="background">
  <div class="container landing">
    <div class="login-container">
      <div class="login-group">
        <form ng-submit="submit(course.content.name)">
        <div class="buttons">

            <input ng-model="login.username" type="text" name="username" placeholder="Användarnamn">
            <input ng-model="login.password" type="password" name="password" placeholder="Lösenord">
            

          </div>
          <div class="select-style">
            <select ng-change="getParam(course.content.name)" ng-model="course.content.name">
              <option value="" selected>-- Välj utbildning --</option>
              <option ng-repeat="course in courses">{{course.content.name}}</option>
            </select>
          </div>
          <span class="padding"></span>
          <button class="fw" type="submit" name="button">Login</button>
        </form>
      </div>   
      <span class="padding"></span>
      <div class="login-group">
        <a ui-sref="/visitor"><button class="fw" type="button" name="button">Ansökande</button></a>
      </div>
    </div>
  </div>
</div>
