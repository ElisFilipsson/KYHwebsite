<main class="courseCal">

  <aside class='courseList'>
    <ul>
      <li ng-repeat="course in courses"><a ui-sref="/student({id: course.name})"> {{ course.content.name }} </a></li>
    </ul>
  </aside>

  <section class="container">

      <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

  </section>
</main>
