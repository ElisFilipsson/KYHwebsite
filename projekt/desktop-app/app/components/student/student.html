<main class="courses">

  <aside class='course-list'>
    <ul>
      <li ng-repeat="course in courses">
        <a ui-sref="/student({id: course.name})">
          {{ course.content.name }}
        </a>
      </li>
    </ul>
  </aside>

  <section class="cal-display">
      <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
  </section>
</main>
