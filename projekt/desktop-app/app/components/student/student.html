<!DOCTYPE html>

<main class="courses container">

  <aside class="course-list">
    <div class="drpdwn-student-cal">
      <select ng-change="getParam(course.content.name)" ng-model="course.content.name">
        <option value="" selected>-- VÃ¤lj utbildning --</option>
        <option ng-repeat="course in courses">{{course.content.name}}</option>
      </select>
    </div>

    <ul>
      <li ng-repeat="class in classes">
        <a ui-sref="/student({id: class.id})" style="border-color: {{stringToColor(class.title)}}; changeToColorIfBackgroundColorInsteadOfBorderColor:{{getReadableColor(stringToColor(class.title))}}">
          {{ class.title }}
        </a>
      </li>
    </ul>


  </aside>

  <section class="cal-display">
    <div id="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
  </section>
</main>
